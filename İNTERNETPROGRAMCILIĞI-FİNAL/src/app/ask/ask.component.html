<div class="container mt-5">
    <div class="row">
    <div class="col-md-12">
        <button class="btn btn-outline-primary"  [routerLink]="['/']">Soruları Listele</button>
        
</div>
</div>
<div class="row">
    <div class="col-md-12">
        <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card">
            <div class="card-header">
                <h4>Soru Ekle</h4>
            </div>
            <div class="card-body"></div>
            <div class="form-group">
                <label>Soru Başlığı</label>
                <input type="text" name="baslik" class="form-control" [(ngModel)]="secKayit.baslik" required>
            </div>
            <div class="form-group">
                <label>Soru İçeriği</label>
                <textarea name="icerik" rows="3" class="form-control" [(ngModel)]="secKayit.icerik" required></textarea>
            </div>
            <div class="form-group">
                <label>Soru Cevabı</label>
                <textarea name="cevap" rows="5" class="form-control" [(ngModel)]="secKayit.cevap" required></textarea>
            </div>

            <div class="card-footer"></div>
            <input type="submit" value="Kaydet" class="btn btn-outline-success"[disabled]="frm.invalid">
        </div>
    </form>
        <div>
    </div>
</div>
